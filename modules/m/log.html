    <script>
        function F__ID(){
			var d=$vm.date_to_string_yyyymmdd(new Date())
			$('#date__ID').val(d);
			//-------------------------------------
			$('#query2__ID').on('click',function(){
				var date=$('#date__ID').val();
				
				$vm.request({cmd:"log",date:date},function(res){
					$('#log__ID').html(res.result.replace(/\r/g,'<br>'));
				})
			})
		}
        
    </script>
